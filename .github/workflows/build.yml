name: Build YouLoop
on:
   workflow_dispatch:
   
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build YouLoop
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
      - name: Install Dependencies
        run: brew install make ldid swiftlint

      - name: Set PATH Environment Variable
        run: |
          echo "$(brew --prefix make)/libexec/gnubin" >> $GITHUB_PATH
          echo "THEOS=${{ github.workspace }}/theos" >> $GITHUB_ENV

      - name: Clone Theos
        run: git clone --quiet --depth=1 --recurse-submodules https://github.com/theos/theos.git
           
      - name: Download iOS SDK
        run: |
          git clone --quiet --depth=1 -n --filter=tree:0 https://github.com/Tonwalter888/iOS-18.6-SDK.git
          cd iOS-18.6-SDK
          git sparse-checkout set --no-cone iPhoneOS18.6.sdk
          git checkout
          mv *.sdk $THEOS/sdks

      - name: Clone YouTubeHeader
        run: git clone --quiet --depth=1 https://github.com/PoomSmart/YouTubeHeader.git $THEOS/include/YouTubeHeader

      - name: Clone YouLoop
        run: git clone --quiet --depth=1 https://github.com/Tonwalter888/YouLoop.git

      - name: Build YouLoop
        run: |
          cd YouLoop
          echo "YOULOOP_VERSION=$(grep '^Version:' control | cut -d ' ' -f2)" >> $GITHUB_ENV
          make clean package DEBUG=0 FINALPACKAGE=1
          make clean package DEBUG=0 FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
          mv packages/*.deb ${{ github.workspace }}

      - name: Output .deb(s)
        uses: actions/upload-artifact@v6
        with:
         name: YouLoop v${{ env.YOULOOP_VERSION }}
         path: ${{ github.workspace }}/*.deb
         if-no-files-found: error
         overwrite: true

      - name: Create a Draft Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: v${{ env.YOULOOP_VERSION }}
          name: v${{ env.YOULOOP_VERSION }} 
          files: |
             dev.water888.youloop_${{ env.YOULOOP_VERSION }}_iphoneos-arm.deb
             dev.water888.youloop_${{ env.YOULOOP_VERSION }}_iphoneos-arm64.deb
          draft: true